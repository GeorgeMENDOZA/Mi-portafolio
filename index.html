<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.Vargas - Video Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ffffff; --bg: #000000; --accent: #333333; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Playfair Display', serif; margin: 0; padding: 20px; text-align: center; }
        h1 { font-style: italic; letter-spacing: 4px; font-size: 2.5em; margin-bottom: 5px; }
        .subtitle { letter-spacing: 8px; font-size: 0.9em; text-transform: uppercase; margin-bottom: 40px; color: #888; }
        
        /* Contenedor de Videos */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto 60px; }
        .video-item { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #111; border-radius: 4px; }
        .video-item iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* Sección Galería */
        .gallery-title { font-style: italic; font-size: 1.8em; margin: 60px 0 30px; border-top: 1px solid var(--accent); padding-top: 40px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .gallery-grid img { width: 100%; height: 400px; object-fit: cover; border-radius: 4px; filter: grayscale(30%); transition: 0.3s; }
        .gallery-grid img:hover { filter: grayscale(0%); transform: scale(1.02); }
    </style>
</head>
<body>

    <h1>J.Vargas</h1>
    <p class="subtitle">VIDEO-BOOK</p>

    <div class="video-grid">
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166572155?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="Un Minuto"></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166572097?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="The Reason"></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166572058?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="Calaverita a la Muerte"></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166571898?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="See You In Court Honey"></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166560186?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="Gangster"></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://player.vimeo.com/video/1166556800?badge=0&autopause=0" allow="autoplay; fullscreen; picture-in-picture" title="Detective Lee"></iframe>
        </div>
    </div>

    <div class="gallery-title">Galería</div>
    
    <div class="gallery-grid">
        <img src="Photos/FOTO 1.webp" alt="Foto 1">
        <img src="Photos/FOTO 2.webp" alt="Foto 2">
        <img src="Photos/FOTO 3.webp" alt="Foto 3">
        <img src="Photos/FOTO 4.webp" alt="Foto 4">
        <img src="Photos/J. Mendoza.JPG" alt="Foto 5">
        <img src="Photos/Jorge Mendoza.JPG" alt="Foto 6">
    </div>

    <footer style="margin-top: 100px; color: #555; font-size: 0.8em;">
        &copy; 2026 J.Vargas - Todos los derechos reservados
    </footer>

</body>
</html>
