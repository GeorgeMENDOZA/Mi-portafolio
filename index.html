<style>
    body { font-family: 'Georgia', serif; background-color: #000; margin: 0; padding: 0; color: #fff; }
    .container { width: 95%; max-width: 1200px; margin: 20px auto; text-align: center; }
    h1 { margin: 40px 0 10px 0; font-style: italic; font-size: 3.5em; }
    h2 { margin-bottom: 50px; font-style: italic; color: #aaa; text-transform: uppercase; letter-spacing: 4px; }
    
    /* Grid de Videos Optimizado para Iframe */
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
    .video-item { background-color: #0a0a0a; border-radius: 12px; border: 1px solid #1a1a1a; overflow: hidden; position: relative; padding-bottom: 56.25%; height: 0; }
    .video-item iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    .photo-section-title { margin: 80px 0 40px 0; font-style: italic; font-size: 2em; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; }
    .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .photo-item img { width: 100%; height: 350px; object-fit: cover; border-radius: 8px; border: 1px solid #1a1a1a; }
    
    footer { width: 100%; margin: 80px 0 40px 0; border-top: 1px solid #1a1a1a; padding-top: 30px; text-align: center; display: block; }
    footer a { color: #666; text-decoration: none; font-style: italic; font-size: 1.1em; display: inline-block; }
    footer a:hover { color: #fff; }
</style>
</head>
